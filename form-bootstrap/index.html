<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <title>Form Bootstrap 4</title>
</head>
<body>

    <div class="container mt-5 d-flex justify-content-center">
        <form class="w-75 p-3">
            <div class="form-group">
                <h5><label for="nome"><span class="text-danger">*</span> <span class="badge badge-pill badge-primary">Nome</span></label></h5>
                <input type="text" class="form-control shadow-sm" id="nome" placeholder="Maria das Dores">
            </div>
            <div class="form-group">
                <h5><label for="nome"><span class="text-danger">*</span> <span class="badge badge-pill badge-primary">Email</span></label></h5>
                <input type="text" class="form-control shadow-sm" id="email" placeholder="maria.dores@gmail.com">
            </div>
            <div class="form-group">
                <h5><label for="nome"><span class="badge badge-pill badge-primary">Telefone</span></label></h5>
                <input type="text" class="form-control shadow-sm" id="telefone" placeholder="(00) 00000-0000" data-mask="(00) 00000-0000">
            </div>
            <div class="form-group">
                <h5><label for="nome"><span class="text-danger">*</span> <span class="badge badge-pill badge-primary">Sua mensagem aqui!</span></label></h5>
                <textarea class="form-control shadow-sm" id="mensagem" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Enviar</button>
                
            </div>
        </form>
    </div>
    
</body>

<script src="assets/js/jquery.mask.js"></script>

</html>
